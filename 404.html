<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Nguyen Minh Quan (Garold Nguyá»…n)</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=2025092919">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .error-container {
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 6rem;
            font-family: 'Fira Code', monospace;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--glow-color);
            position: relative;
            display: inline-block;
        }

        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--accent-color);
            opacity: 0.5;
            filter: blur(5px);
            z-index: -1;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-family: 'Fira Code', monospace;
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: var(--accent-color);
            color: var(--nav-bg);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--glow-color);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">System Error: Page Not Found</h1>
        <p class="error-message">The requested resource could not be located in the system memory. Please return to the
            main terminal.</p>
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i>
            Return Home
        </a>
    </div>
    <script src="assets/js/script.js?v=2025092920"></script>
</body>

</html>
