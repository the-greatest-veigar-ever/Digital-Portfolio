<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00dd38;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Brain outline - left hemisphere -->
  <path d="M 100 50 Q 80 50 70 60 Q 60 70 60 85 Q 60 95 65 105 Q 68 115 70 125 Q 72 140 80 150 Q 88 158 100 160"
        fill="none" stroke="url(#brainGradient)" stroke-width="3.5" filter="url(#glow)"/>

  <!-- Brain outline - right hemisphere -->
  <path d="M 100 50 Q 120 50 130 60 Q 140 70 140 85 Q 140 95 135 105 Q 132 115 130 125 Q 128 140 120 150 Q 112 158 100 160"
        fill="none" stroke="url(#brainGradient)" stroke-width="3.5" filter="url(#glow)"/>

  <!-- Brain folds - left -->
  <path d="M 75 70 Q 70 75 68 82" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <path d="M 68 95 Q 65 100 66 108" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <path d="M 72 120 Q 75 130 78 138" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>

  <!-- Brain folds - right -->
  <path d="M 125 70 Q 130 75 132 82" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <path d="M 132 95 Q 135 100 134 108" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <path d="M 128 120 Q 125 130 122 138" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>

  <!-- Central division -->
  <path d="M 100 50 L 100 160" stroke="#00ff41" stroke-width="2" opacity="0.3"/>

  <!-- Neural network nodes - left -->
  <circle cx="75" cy="75" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="68" cy="100" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="78" cy="130" r="4" fill="#00ff41" filter="url(#glow)"/>

  <!-- Neural network nodes - right -->
  <circle cx="125" cy="75" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="132" cy="100" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="122" cy="130" r="4" fill="#00ff41" filter="url(#glow)"/>

  <!-- Center node -->
  <circle cx="100" cy="105" r="5" fill="#00ff41" filter="url(#glow)"/>

  <!-- Neural connections -->
  <line x1="75" y1="75" x2="100" y2="105" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
  <line x1="68" y1="100" x2="100" y2="105" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
  <line x1="78" y1="130" x2="100" y2="105" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
  <line x1="125" y1="75" x2="100" y2="105" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
  <line x1="132" y1="100" x2="100" y2="105" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
  <line x1="122" y1="130" x2="100" y2="105" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>

  <!-- AI symbol waves -->
  <path d="M 50 85 Q 45 85 45 80" stroke="#00ff41" stroke-width="2" opacity="0.3" fill="none" stroke-linecap="round"/>
  <path d="M 50 100 Q 45 100 45 95" stroke="#00ff41" stroke-width="2" opacity="0.3" fill="none" stroke-linecap="round"/>
  <path d="M 150 85 Q 155 85 155 80" stroke="#00ff41" stroke-width="2" opacity="0.3" fill="none" stroke-linecap="round"/>
  <path d="M 150 100 Q 155 100 155 95" stroke="#00ff41" stroke-width="2" opacity="0.3" fill="none" stroke-linecap="round"/>

  <!-- Outer glow ring -->
  <circle cx="100" cy="105" r="75" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.15"/>

  <!-- Digital particles -->
  <circle cx="50" cy="70" r="2" fill="#00ff41" opacity="0.6"/>
  <circle cx="150" cy="70" r="2" fill="#00ff41" opacity="0.6"/>
  <circle cx="55" cy="120" r="2" fill="#00ff41" opacity="0.7"/>
  <circle cx="145" cy="120" r="2" fill="#00ff41" opacity="0.7"/>
</svg>
