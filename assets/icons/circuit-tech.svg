<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00dd38;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central processor -->
  <rect x="75" y="75" width="50" height="50" rx="5" fill="none"
        stroke="url(#circuitGradient)" stroke-width="3" filter="url(#glow)"/>

  <!-- Inner processor details -->
  <line x1="85" y1="85" x2="115" y2="85" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="95" x2="115" y2="95" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="105" x2="115" y2="105" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="115" x2="115" y2="115" stroke="#00ff41" stroke-width="2" opacity="0.6"/>

  <!-- Circuit paths - top -->
  <path d="M 100 75 L 100 40 L 130 40" stroke="#00ff41" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="130" cy="40" r="5" fill="#00ff41" filter="url(#glow)"/>
  <path d="M 100 40 L 70 40" stroke="#00ff41" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="70" cy="40" r="5" fill="#00ff41" filter="url(#glow)"/>

  <!-- Circuit paths - right -->
  <path d="M 125 100 L 160 100 L 160 130" stroke="#00ff41" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="160" cy="130" r="5" fill="#00ff41" filter="url(#glow)"/>
  <path d="M 160 100 L 160 70" stroke="#00ff41" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="160" cy="70" r="5" fill="#00ff41" filter="url(#glow)"/>

  <!-- Circuit paths - bottom -->
  <path d="M 100 125 L 100 160 L 70 160" stroke="#00ff41" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="70" cy="160" r="5" fill="#00ff41" filter="url(#glow)"/>
  <path d="M 100 160 L 130 160" stroke="#00ff41" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="130" cy="160" r="5" fill="#00ff41" filter="url(#glow)"/>

  <!-- Circuit paths - left -->
  <path d="M 75 100 L 40 100 L 40 70" stroke="#00ff41" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="40" cy="70" r="5" fill="#00ff41" filter="url(#glow)"/>
  <path d="M 40 100 L 40 130" stroke="#00ff41" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="40" cy="130" r="5" fill="#00ff41" filter="url(#glow)"/>

  <!-- Corner nodes -->
  <circle cx="30" cy="30" r="3" fill="#00ff41" opacity="0.7"/>
  <circle cx="170" cy="30" r="3" fill="#00ff41" opacity="0.7"/>
  <circle cx="30" cy="170" r="3" fill="#00ff41" opacity="0.7"/>
  <circle cx="170" cy="170" r="3" fill="#00ff41" opacity="0.7"/>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.2"/>
</svg>
