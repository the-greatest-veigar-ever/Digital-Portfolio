<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="dataGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00cc33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Graph bars -->
  <rect x="45" y="100" width="20" height="50" rx="3" fill="url(#dataGradient)" opacity="0.7" filter="url(#glow)"/>
  <rect x="75" y="80" width="20" height="70" rx="3" fill="url(#dataGradient)" opacity="0.8" filter="url(#glow)"/>
  <rect x="105" y="60" width="20" height="90" rx="3" fill="url(#dataGradient)" filter="url(#glow)"/>
  <rect x="135" y="90" width="20" height="60" rx="3" fill="url(#dataGradient)" opacity="0.75" filter="url(#glow)"/>

  <!-- Trend line -->
  <path d="M 55 110 L 85 90 L 115 70 L 145 100" stroke="#00ff41" stroke-width="3"
        fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Data points -->
  <circle cx="55" cy="110" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="85" cy="90" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="115" cy="70" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="145" cy="100" r="4" fill="#00ff41" filter="url(#glow)"/>

  <!-- Axes -->
  <line x1="35" y1="155" x2="165" y2="155" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <line x1="35" y1="45" x2="35" y2="155" stroke="#00ff41" stroke-width="2" opacity="0.5"/>

  <!-- Axis arrows -->
  <path d="M 165 155 L 160 150 M 165 155 L 160 160" stroke="#00ff41" stroke-width="2"
        opacity="0.5" stroke-linecap="round"/>
  <path d="M 35 45 L 30 50 M 35 45 L 40 50" stroke="#00ff41" stroke-width="2"
        opacity="0.5" stroke-linecap="round"/>

  <!-- Grid lines -->
  <line x1="35" y1="115" x2="165" y2="115" stroke="#00ff41" stroke-width="1" opacity="0.2"/>
  <line x1="35" y1="75" x2="165" y2="75" stroke="#00ff41" stroke-width="1" opacity="0.2"/>

  <!-- Corner frame -->
  <path d="M 25 30 L 25 25 L 30 25 M 170 25 L 175 25 L 175 30 M 175 170 L 175 175 L 170 175 M 30 175 L 25 175 L 25 170"
        stroke="#00ff41" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
</svg>
