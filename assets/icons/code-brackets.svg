<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#codeGradient)" stroke-width="2" opacity="0.2"/>

  <!-- Left bracket -->
  <path d="M 70 60 L 50 60 Q 40 60 40 70 L 40 130 Q 40 140 50 140 L 70 140"
        fill="none" stroke="url(#codeGradient)" stroke-width="5"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- Right bracket -->
  <path d="M 130 60 L 150 60 Q 160 60 160 70 L 160 130 Q 160 140 150 140 L 130 140"
        fill="none" stroke="url(#codeGradient)" stroke-width="5"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- Center forward slash -->
  <line x1="110" y1="70" x2="90" y2="130" stroke="#00ff41" stroke-width="4"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- Decorative dots -->
  <circle cx="100" cy="50" r="3" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="100" cy="150" r="3" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="50" cy="100" r="3" fill="#00ff41" opacity="0.6"/>
  <circle cx="150" cy="100" r="3" fill="#00ff41" opacity="0.6"/>

  <!-- Inner glow circle -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
</svg>
