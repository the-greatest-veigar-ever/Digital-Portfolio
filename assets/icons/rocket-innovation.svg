<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flameGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Rocket body -->
  <path d="M 100 30 Q 115 35 115 50 L 115 110 L 100 110 L 85 110 L 85 50 Q 85 35 100 30 Z"
        fill="none" stroke="url(#rocketGradient)" stroke-width="3" filter="url(#glow)"/>

  <!-- Rocket window -->
  <circle cx="100" cy="60" r="10" fill="none" stroke="#00ff41" stroke-width="2.5" filter="url(#glow)"/>
  <circle cx="100" cy="60" r="6" fill="#00ff41" opacity="0.3"/>

  <!-- Left fin -->
  <path d="M 85 90 L 65 110 L 85 110 Z" fill="none" stroke="url(#rocketGradient)"
        stroke-width="3" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Right fin -->
  <path d="M 115 90 L 135 110 L 115 110 Z" fill="none" stroke="url(#rocketGradient)"
        stroke-width="3" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Rocket details -->
  <line x1="90" y1="80" x2="110" y2="80" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="95" x2="110" y2="95" stroke="#00ff41" stroke-width="2" opacity="0.6"/>

  <!-- Flames -->
  <path d="M 95 110 Q 90 120 95 135 Q 100 125 95 110" fill="url(#flameGradient)" opacity="0.6" filter="url(#glow)"/>
  <path d="M 100 110 Q 95 125 100 145 Q 105 125 100 110" fill="url(#flameGradient)" opacity="0.8" filter="url(#glow)"/>
  <path d="M 105 110 Q 110 120 105 135 Q 100 125 105 110" fill="url(#flameGradient)" opacity="0.6" filter="url(#glow)"/>

  <!-- Flame outlines -->
  <path d="M 95 110 Q 90 120 95 135" stroke="#00ff41" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M 100 110 Q 95 125 100 145" stroke="#00ff41" stroke-width="2" fill="none" filter="url(#glow)"/>
  <path d="M 105 110 Q 110 120 105 135" stroke="#00ff41" stroke-width="1.5" fill="none" opacity="0.8"/>

  <!-- Stars -->
  <circle cx="60" cy="50" r="2" fill="#00ff41" opacity="0.8" filter="url(#glow)"/>
  <circle cx="140" cy="60" r="2" fill="#00ff41" opacity="0.8" filter="url(#glow)"/>
  <circle cx="130" cy="40" r="2" fill="#00ff41" opacity="0.6"/>
  <circle cx="70" cy="70" r="2" fill="#00ff41" opacity="0.6"/>

  <!-- Orbital rings -->
  <circle cx="100" cy="80" r="70" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.15"/>
  <circle cx="100" cy="80" r="85" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.1"/>

  <!-- Speed lines -->
  <line x1="140" y1="75" x2="155" y2="75" stroke="#00ff41" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="145" y1="85" x2="160" y2="85" stroke="#00ff41" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="45" y1="75" x2="60" y2="75" stroke="#00ff41" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="40" y1="85" x2="55" y2="85" stroke="#00ff41" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>
