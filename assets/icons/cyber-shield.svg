<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield outline -->
  <path d="M 100 30 L 140 45 Q 160 55 160 80 L 160 110 Q 160 140 100 170 Q 40 140 40 110 L 40 80 Q 40 55 60 45 Z"
        fill="none" stroke="url(#shieldGradient)" stroke-width="4" filter="url(#glow)"/>

  <!-- Inner shield pattern -->
  <path d="M 100 45 L 130 57 Q 145 65 145 85 L 145 108 Q 145 130 100 152 Q 55 130 55 108 L 55 85 Q 55 65 70 57 Z"
        fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>

  <!-- Lock symbol -->
  <rect x="90" y="95" width="20" height="25" rx="3" fill="none" stroke="#00ff41" stroke-width="3" filter="url(#glow)"/>
  <path d="M 92 95 L 92 85 Q 92 75 100 75 Q 108 75 108 85 L 108 95"
        fill="none" stroke="#00ff41" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <circle cx="100" cy="107" r="3" fill="#00ff41" filter="url(#glow)"/>

  <!-- Circuit lines -->
  <path d="M 80 70 L 75 70 L 75 75 M 120 70 L 125 70 L 125 75"
        stroke="#00ff41" stroke-width="2" opacity="0.6" stroke-linecap="round"/>

  <!-- Corner decorations -->
  <circle cx="70" cy="65" r="2" fill="#00ff41" opacity="0.8"/>
  <circle cx="130" cy="65" r="2" fill="#00ff41" opacity="0.8"/>
  <circle cx="55" cy="120" r="2" fill="#00ff41" opacity="0.6"/>
  <circle cx="145" cy="120" r="2" fill="#00ff41" opacity="0.6"/>
</svg>
