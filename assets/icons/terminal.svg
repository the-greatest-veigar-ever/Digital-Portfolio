<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#terminalGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Terminal window -->
  <rect x="40" y="50" width="120" height="100" rx="8" fill="none" stroke="url(#terminalGradient)" stroke-width="3" filter="url(#glow)"/>

  <!-- Terminal dots -->
  <circle cx="52" cy="62" r="3" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="64" cy="62" r="3" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="76" cy="62" r="3" fill="#00ff41" filter="url(#glow)"/>

  <!-- Command prompt symbol -->
  <path d="M 55 85 L 70 95 L 55 105" fill="none" stroke="#00ff41" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Cursor line -->
  <line x1="80" y1="95" x2="120" y2="95" stroke="#00ff41" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Additional tech elements -->
  <path d="M 60 120 L 65 130 M 75 120 L 80 130 M 90 120 L 95 130" stroke="#00ff41" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
</svg>
